<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RPS!</title>
    
</head>
<body>
    <div id="header-wrapper" class="row">
        <header id="title"> rock scissors paper!</header>
        <button>
            <i id="reset-button" class="fa-solid fa-arrow-rotate-left"></i>
        </button> 
    </div>
    
    <div id="contents-wrapper">
        <section class="score-section row">
            <div class="score my-score">0</div>
            <div class="score">score</div>
            <div class="score computer-score">0</div>
        </section>

        <section class="display-section row">
            <div class="column display-text">
                <div class="display-title">Me</div>

                <div class='icon-container'>
                    <i id="my-hand-icon" class="icon"></i>
                </div>
                <div id="my-hand-text"></div>
            </div>

            <div id="display-result"></div>

            <div class="column display-text">
                <div class="display-title">Computer</div>

                <div class='icon-container'>
                    <i id="computer-hand-icon" class="icon"></i>
                </div>
                <div id="computer-hand-text"></div>
            </div>
        </section>

        <section class="button-section row">
            <button id='rock'><i id="button" class="fa-regular fa-hand-back-fist"></i></button>
            <button id='scissors'><i id="button" class="fa-regular fa-hand-scissors fa-rotate-90"></i></button>
            <button id='paper'><i id="button" class="fa-regular fa-hand"></i></button>
        </section>
    </div>

    
    <script src="https://kit.fontawesome.com/001200a43b.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
