<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RPS!</title>
    
</head>
<body>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/001200a43b.js" crossorigin="anonymous"></script>
    

    <header id="title"> rock scissors paper!</header>
    <div id="wrapper">
        <section class="score-section row">
            <div class="score">점수판</div>
            <button id="reset">리셋 버튼</button>
        </section>

        <section class="display-section row">
            <div class="me"> 내가 낸 거 </div>
            <div class="computer"> 컴퓨터가 낸 거 </div>
        </section>

        <section class="button-section row">
            <button class="button"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="button"><i class="fa-regular fa-hand-scissors fa-rotate-90"></i></i></button>
            <button class="button"><i class="fa-regular fa-hand"></i></button>
        </section>
    </div>

    
</body>
</html>
